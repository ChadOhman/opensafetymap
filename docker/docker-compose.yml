version: "3.8"

services:
  app:
    build: .
    container_name: accident-reports-app
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public
      - ./api:/var/www/html/api
      - ./db:/var/www/html/db
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: accident_reports
      DB_USER: root
      DB_PASS: example

  db:
    image: mysql:8.0
    container_name: accident-reports-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: accident_reports
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
