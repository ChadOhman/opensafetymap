<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Analytics Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script type="module" src="assets/js/moderation.js"></script>
<script type="module" src="assets/js/report_submission.js"></script>
<script type="module" src="assets/js/user_profile.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    canvas { width: 100% !important; height: 300px !important; }
    #map { width: 100%; height: 500px; border-radius: 10px; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:15px;">Admin Analytics Dashboard</h1>
  <div class="dashboard">
  <div class="card">
    <h2>Reports by Category</h2>
    <canvas id="categoryChart"></canvas>
  </div>
  <div class="card">
    <h2>Reports Over Time</h2>
    <canvas id="timelineChart"></canvas>
  </div>
  <div class="card">
    <h2>Reports by Severity</h2>
    <canvas id="severityChart"></canvas>
  </div>
  <div class="card">
    <h2>Reports by Incident Type</h2>
    <canvas id="incidentChart"></canvas>
  </div>
</div>

  <div class="card" style="margin:20px;">
    <h2>Heatmap of Reports</h2>
    <div id="map"></div>
  </div>

  <div class="filters" style="margin:20px; text-align:center;">
  <label>Severity:</label>
  <select id="severityFilter">
    <option value="">All</option>
    <option value="minor">Minor</option>
    <option value="major">Major</option>
    <option value="critical">Critical</option>
  </select>

  <label>Incident Type:</label>
  <select id="incidentFilter">
    <option value="">All</option>
    <option value="accident">Accident</option>
    <option value="near-miss">Near-Miss</option>
  </select>

  <button onclick="reloadDashboard()">Apply Filters</button>
</div>


  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.heat plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Dashboard logic -->
  <script src="assets/js/admin_dashboard.js"></script>
</body>
</html>
